<!DOCTYPE html>

<html>
    <head>
        <title>Valhalla</title>
        <meta charset="utf-8">    
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="icon" href="./imgs/icon.png">
    </head>

    <body>
        <div class="lc">
            <div class="banner">
                <img src="./imgs/sword.png" alt="sword" id="icon">
                <div id="bannerText">Valhalla</div>
            </div>
            <div id="credits">
                Photo by <a href="https://unsplash.com/@stephenleo1982">Stephen Leonardi</a> on <a href="https://unsplash.com/photos/5DXsHwBFtXg">Unsplash</a>
            </div>
        </div>    
        <div class="rc">
            <div class="flavorText">
                <div class="text1">
                    Welcome to the biggest dragon-hunters network of both the old and the new world! <br> Sign up <span class="now">now</span> to get started.
                </div>
                <div class="text2">
                    you <span class="now">know</span> you want to.
                </div>
            </div>
            <form action="http://httpbin.org/post" method="post">
                <div class="inputfield">
                    <div class=formText>Let's do this!</div>
                    <div class="attrPacks">
                        <div class="attrPack"><label for="first-name">FIRST NAME</label><input type="text" name="first-name" id="first-name"></div>
                        <div class="attrPack"><label for="last-name">LAST NAME</label><input type="text" name="last-name" id="last-name"></div>
                        <div class="attrPack"><label for="email">EMAIL</label><input type="email" name="email" id="email"></div>
                        <div class="attrPack"><label for="phone-number">PHONE NUMBER</label><input type="tel" name="phone-number" id="phone-number"></div>
                        <div class="attrPack"><label for="password">PASSWORD</label><input type="password" name="password" id="password"></div>
                        <div class="attrPack"><label for="confirm-password">CONFIRM PASSWORD</label><input type="text" name="confirm-password" id="confirm-password"></div>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div class="logOpt">Already have an account? <a href="google.com">Log in</a></div>
        </div>
    </body>
</html>
